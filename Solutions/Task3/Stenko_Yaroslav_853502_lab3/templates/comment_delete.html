{% extends 'base.html' %}

{% block content %}
    <h1>Delete</h1>
    <form action = "{% url 'comment_delete' comment.pk %}" method = "post">
        {% csrf_token %}
        <p>Are you sure you want to delete comment: {{ comment.comment }}?</p>
        <a href = "{% url 'doctor' %}">Cancel</a>
    <button type="submit">Delete</button>
    </form>
{% endblock content %}
